<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XAVIEEE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="./loader.css" />
  </head>
  <body>
    <header>
      <h2><a href="index.html">XAVIEEE</a></h2>
    </header>
    <section id="series-details-section">
      <div class="detail-container">
        <div class="back">
          <button class="btn" id="nav-back">
            <i class="fas fa-chevron-left"></i> Back to Search Results
          </button>
        </div>
        <div id="series-details"></div>
        <div class="season-container"></div>
      </div>
      <h4>Click on Episode to Watch</h4>
    </section>
    <div id="loader-wrapper">
      <div class="loader-overlay"></div>
      <div class="loader-container">
        <img src="./images/loader.png" alt="Walking Loader" class="loader" />
        <p class="loader-text">I'm Bringing up your show... Please wait</p>
        <!-- Text below the loader -->
      </div>
    </div>
    <footer>
      <h2>Proudly Made with Love &#129505  <i class="fa-solid fa-heart"></i></h2>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
