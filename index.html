<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xaviee</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="./loader.css" />
  </head>
  <body>
    <section id="search-section">
      <div class="container">
        <header>
          <h1><a href="index.html">XAVIEEE</a></h1>
        </header>
        <form action="./search.html">
          <input
            type="text"
            name="search-term"
            id="search-term"
            placeholder="Enter the Title "
          />

          <div class="radio">
            <div class="radio-button">
              <input
                type="radio"
                id="movie"
                name="type"
                value="movie"
                checked
              />
              <label for="movie">Movies</label>
            </div>
            <div class="radio-button">
              <input type="radio" id="series" name="type" value="series" />
              <label for="series">TV Series</label>
            </div>
          </div>
          <button class="btn" type="submit">
            <i class="fas fa-search"></i> Search
          </button>
        </form>
      </div>
    </section>
    <div id="loader-wrapper">
      <div class="loader-overlay"></div>
      <div class="loader-container">
        <img src="./images/loader.png" alt="Walking Loader" class="loader" />
        <p class="loader-text">I'm Bringing up your show... Please wait</p>
        <!-- Text below the loader -->
      </div>
    </div>
    <div id="alert-wrapper">
      <div class="alert-overlay"></div>
      <div class="alert-container">
        <p class="alert-text"></p>
      </div>
    </div>
    <footer>
      <h2>Proudly Made For Her <i class="fa-solid fa-heart"></i></h2>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
